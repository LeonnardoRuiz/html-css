<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
            /*    SELETORES PERSONALIZADOS
                #  = id
                .  = class
                :  = pseudo-class
                :: = pseudo-element
                >  = children
            */

        body{font-family: Arial, Helvetica, sans-serif;}

        a{color: red;
          text-decoration: none;}

        a:visited {color: darkred;}

        a:hover {color: rgb(0, 255, 85);}

        a:active {color: blue;}

        a::after {content: '[link]';
                  text-decoration: none;
                  font-weight: normal;
                  color: rgb(163, 163, 163);}
    </style>
</head>
<body>
   <h1>Personalizando links</h1>
   <ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoEmVideo</a></li>
   </ul> 
</body>
</html>
